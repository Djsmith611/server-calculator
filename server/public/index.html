<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Server-Side Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="container">
      <h1>Server-Calculator</h1>
      <form data-testid="calculator" id="calculator-container">
        <input id="input-field" type="number" placeholder="0" required />
        <!-- Row one -->
        <div id="row-one">
          <button id="clear-button" class="top-left">AC</button>
          <button id="positive-negative-button" class="top-left">+/-</button>
          <button id="percentage-button" class="top-left">%</button>
          <button id="divide-button" class="right">รท</button>
        </div>
        <!-- Row two -->
        <div id="row-two">
          <button id="seven-button" class="center">7</button>
          <button id="eight-button" class="center">8</button>
          <button id="nine-button" class="center">9</button>
          <button id="multiply-button" class="right">x</button>
        </div>
        <!-- Row three -->
        <div id="row-three">
          <button id="four-button" class="center">4</button>
          <button id="five-button" class="center">5</button>
          <button id="six-button" class="center">6</button>
          <button id="subtract-button" class="right">-</button>
        </div>
        <!-- Row four -->
        <div id="row-four">
          <button id="one-button" class="center">1</button>
          <button id="two-button" class="center">2</button>
          <button id="three-button" class="center">3</button>
          <button id="addition-button" class="right">+</button>
        </div>
        <!-- Row five -->
        <div id="row-five">
          <button id="zero-button" class="center">0</button>
          <button id="decimal-button" class="center">.</button>
          <button id="submit-button" class="right num-one">=</button>
        </div>
      </form>
    </div>
    <div id="result-container">
      <section data-testid="recentResult" id="result-display">
        <!-- The most recent calculation result goes here. -->
        <p>
          <span id="num-one"></span><span id="operator"></span
          ><span id="num-two"></span><span id="result"></span>
        </p>
      </section>
      <section id="result-history-container">
        <h2>Calculation History</h2>
        <ul data-testid="resultHistory" id="result-history">

        </ul>
        <!-- The list of calculation results goes here. -->
      </section>
    </div>
  </body>
</html>
